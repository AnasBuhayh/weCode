{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<!-- Page Header -->
<div class="page-header">
    <div class="container">
        <div class="row page-header-align">
            <div class="col-md-12">
                <ul class="page-header-breadcrumb">
                    <li><a href="/">الرئيسية</a></li>
                    <li>تسجيل الدخول</li>
                </ul>
                <h1>إستعادة كلمة المرور</h1>
            </div>
        </div>
    </div>
</div>
<!-- /Page Header -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="section-row">
                    <h3>أدخل البريد الإلكتروني لإستعادة كلمة المرور</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span>البريد الإلكتروني</span>
                                    <input class="input" type="text" name="username">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <button class="primary-button btn btn-block">إستعادة كلمة المرور</button>
                            </div>

                            <div class="col-md-12 text-center">
                                <div class="panel-body">
                                    <small>ليس لديك حساب؟ <a href="{% url 'register' %}">يمكنك الإشتراك من هنا</a></small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

{% endblock %}
