{% extends 'base.html' %}
{% block title %} weCode - Add Post {{ post.title_tag }} {% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>إضافة مقالة</h1>
<br>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media}}
    {{ form.as_p}}
    <br>
    <button class="btn btn-secondary">إضافة</button>
</form>
</div>

<script>
    var name = "{{user.id}}";
    document.getElementById("author").value = name;
</script>

{% else %}

<p>صحفة خاطئة يرجى العودة <a href="{% url 'home' %}">للرئيسية</a></p>

{% endif %}

{% endblock %}
