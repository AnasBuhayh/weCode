{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>

<ul>
{% for post in object_list %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> 
        - <a href="{% url 'category' post.category|slugify %}">{{ post.category }}</a>
        - {{ post.author.first_name }} {{ post.author.last_name }} 
    <br> 
        {{ post.body|slice:":200" }}
    </li>
{% endfor %}
</ul>

{% endblock %}
