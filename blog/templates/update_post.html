{% extends 'base.html' %}
{% block title %} weCode - Edit Post {{ post.title_tag }} {% endblock %}
{% block content %}

{% if user.id == post.author.id  %}

<h1>تعديل مقال</h1>
<br>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.media}}
    {{ form.as_p}}
    <br>
    <button class="btn btn-secondary">حفظ</button>
</form>
</div>

{% else %}

<p>صحفة خاطئة يرجى العودة <a href="{% url 'home' %}">للرئيسية</a></p>

{% endif %}

{% endblock %}
