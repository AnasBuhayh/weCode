{% extends 'base.html' %}
{% block title %} weCode - Create New Profile Page {{ post.title_tag }} {% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>البيانات الشخصية</h1>
<br>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <br>
    <button class="btn btn-secondary">حفظ البيانات</button>
</form>
</div>


{% else %}

<p>صحفة خاطئة يرجى العودة <a href="{% url 'home' %}">للرئيسية</a></p>

{% endif %}

{% endblock %}
